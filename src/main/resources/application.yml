# logging
logging:
  level:
    org:
      springframework: debug

# actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"

# h2-db
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: "jdbc:h2:mem:testDB"
  jpa:
    defer-datasource-initialization: true
    show-sql: true